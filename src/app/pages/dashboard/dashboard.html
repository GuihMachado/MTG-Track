<div class="flex justify-center">
  <section hlmCard class="w-[90%] h-64 mt-4 py-2">
    <div hlmCardHeader class="px-3">
      <h3 hlmCardTitle class="">Season 1</h3>
    </div>
    <div hlmCardContent>
      <div>
        <app-win-rate-chart 
          [wins]="stats.wins" 
          [losses]="stats.losses">
        </app-win-rate-chart>
      </div>
    </div>
    <div hlmCardFooter class="flex justify-between">
      <p>Wins: {{ stats.wins }}</p>
      <p>Losses: {{ stats.losses }}</p>
      <p>Matches: 10</p>
    </div>
  </section>
</div>

<div class="flex justify-center">
  <div class="w-[90%]">
    <h1 class="my-2 font-bold text-xl text-white">Últimos decks:</h1>
    <div class="flex overflow-x-auto w-full snap-x snap-mandatory no-scrollbar gap-2">
      @for(deck of decks; track deck.id) {
        <app-deck-card 
          [deck]="deck.name" 
          [wins]="stats.wins"
        />
      }
    </div>
  </div>
</div>

<div class="flex justify-center">
  <div class="w-[90%] flex flex-col">
    <h1 class="font-bold my-2 text-xl text-white">Últimas partidas:</h1>
    <div class="h-40 overflow-y-auto no-scrollbar">
      @for(deck of decks; track deck.id) {
        <app-match-card />
      }
    </div>
  </div>
</div>
