<h1 class="text-3xl font-bold text-white ml-4">Nova Partida</h1>
<p class="ml-4 text-muted-foreground pt-1">Inicie uma nova partida!</p>

<hlm-separator class="my-4 w-2" />

<p class="text-xl ml-6 text-white">Jogadores:</p>

<form [formGroup]="gameForm" (ngSubmit)="onSubmit()" class="p-6 max-w-2xl mx-auto">
    <div formArrayName="players" class="space-y-4">
        <div *ngFor="let player of playersArray.controls; let i = index" 
            [formGroupName]="i" 
            class="p-4 border rounded-lg shadow-sm bg-white relative">

            @if (playersArray.length > 1) {
                <button type="button" 
                    (click)="removePlayer(i)"
                    class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
                    âœ•
                </button>
            }

            <h3 class="text-sm font-semibold text-gray-500 mb-2">Jogador {{ i + 1 }}</h3>

            <div class="flex gap-2">
                <div>
                    <label class="block text-sm font-medium" hlmLabel>Nome</label>

                    <brn-select class="inline-block" placeholder="" formControlName="userId">
                        <hlm-select-trigger class="w-36 mt-1 rounded h-10! focus:ring-2 focus:ring-gray-900">
                            <hlm-select-value />
                        </hlm-select-trigger>
                        <hlm-select-content>
                            @for (user of usersList; track $index) {    
                                <hlm-option [value]="user.id">{{ user.name }}</hlm-option>
                            }
                        </hlm-select-content>
                    </brn-select>
                </div>

                <div>
                    <label class="block text-sm font-medium" hlmLabel>Commander</label>
                    <input type="text" formControlName="commander" 
                        class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-gray-900" >
                </div>
            </div>

            <div class="mt-3 flex">
                <label class="block text-sm font-medium mr-4 self-center" hlmLabel>Cores:</label>
                <div class="flex gap-2">
                    <button *ngFor="let color of manaColors"
                            type="button"
                            (click)="toggleColor(i, color.code)"
                            [class.opacity-40]="!isColorSelected(i, color.code)"
                            [class.ring-2]="isColorSelected(i, color.code)"
                            [class.ring-offset-1]="isColorSelected(i, color.code)"
                            [ngClass]="[color.bg, color.border]"
                            class="w-8 h-8 rounded-full border flex items-center justify-center font-bold text-xs transition-all"
                            [innerHTML]="'{' + color.code + '}' | manaSymbol">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" 
            (click)="addPlayer()"
            class="w-full mt-4 py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-indigo-500 hover:text-indigo-500 hover:bg-indigo-50 transition-colors flex items-center justify-center gap-2">
        <span class="text-xl font-bold">+</span> Adicionar Jogador
    </button>

    <div class="mt-6 flex justify-end">
        <button type="submit" 
                [disabled]="gameForm.invalid"
                class="bg-gray-900 text-white px-6 py-2 rounded hover:bg-indigo-700 disabled:opacity-50 w-full">
            Iniciar Partida!
        </button>
    </div>

</form>
