<p class="text-3xl font-bold text-white ml-4">Cards</p>
<p class="ml-4 text-muted-foreground pt-1">Obtenha detalhe dos cards.</p>

<hlm-separator class="my-4 w-2" />

<div hlmInputGroup class="w-[95%] flex justify-self-center text-white">
    <input hlmInputGroupInput [formControl]="search" placeholder="Digite o nome do card..." />
    <div hlmInputGroupAddon>
        <ng-icon name="lucideSearch" />
    </div>
</div>

@if (card$ | async; as card) {
    <div class="border border-black rounded-xl overflow-hidden w-[85%] mt-6 mx-auto shadow-xl/80">
        <img src="{{ card.imageUrl }}" alt="{{ card.name }}" />
    </div>
    <div class="flex flex-col items-center mt-6 w-[90%] mx-auto border border-white rounded-xl bg-black/50">
        <p class="whitespace-pre-wrap p-4 text-white" [innerHTML]="(card.descriptionTranslated ?? card.description) | manaSymbol"></p>
    </div>
}
